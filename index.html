<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Words by Akshat ü•Ä‚úçÔ∏è</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

    body {
      margin: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a2e);
      font-family: 'Cinzel', serif;
      color: white;
      overflow-x: hidden;
    }

    /* Falling petals */
    .petal {
      position: fixed;
      top: -10vh;
      background: radial-gradient(circle at 30% 30%, #ff5f8d, #ff2d55);
      border-radius: 150% 0 150% 0;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 40px 10px;
      font-size: 36px;
      letter-spacing: 3px;
      z-index: 10;
      position: relative;
      color: #ffccd5;
    }

    /* Cards container */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      position: relative;
      z-index: 10;
    }

    /* Glass Cards */
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .card:hover {
      transform: translateY(-7px);
      background: rgba(255,255,255,0.15);
    }

    .card h2 {
      color: #ffc8dd;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>

<body>

  <div class="header">Words by Akshat ü•Ä‚úçÔ∏è</div>

  <div class="container">
    <div class="card">
      <h2>Part 1 ‚Äì Ek Tarfa Chahat</h2>
      <p>‚ÄúZindagi ek ajeeb silsila hai‚Ä¶ jo hum chahte hain, zaruri nahi hume mile...‚Äù</p>
      <a class="btn" href="part1.html">Read Full ‚Üí</a>
    </div>

    <div class="card">
      <h2>Part 2 ‚Äì Khamoshi Ke Us Paar</h2>
      <p>‚ÄúRehan ne apni purani diary seene se kas li‚Ä¶ kuch lafz bojh ban gaye the...‚Äù</p>
      <a class="btn" href="part2.html">Read Full ‚Üí</a>
    </div>
  </div>

  <script>
    // Falling petals
    function createPetal(){
      const petal=document.createElement('div');
      petal.classList.add('petal');
      const size=Math.random()*12+8;
      petal.style.width=`${size}px`;
      petal.style.height=`${size*1.3}px`;
      petal.style.left=Math.random()*100+'vw';
      petal.style.animationDuration=(Math.random()*6+6)+'s';
      document.body.appendChild(petal);
      setTimeout(()=>petal.remove(),15000);
    }
    setInterval(createPetal,500);
  </script>

</body>
